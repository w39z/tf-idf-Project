<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
    <h1>Django text Uploading</h1>
    <ul>
      {% for post in object_list %}
        <h2>{{ post.upload }}</h2>
        <div><object data="{{ post.upload.url}}"></object></div>
        <embed src="{{ post.upload.url }}">
      {% endfor %}
    </ul>
</body>
</html>
